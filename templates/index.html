{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
      <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for share in shares %}
            <tr>
                <td>{{share.symbol}}</td>
                <td>{{share.name}}</td>
                <td>{{share.num_shares}}</td>
                <td>{{share.price}}</td>
                <td>{{share.total}}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{ total_value }}</td>
            </tr>
        </tfoot>
        
    </table>
{% endblock %}
