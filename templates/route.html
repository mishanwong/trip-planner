{% extends "layout.html" %}

{% block title %}
    Routes
{% endblock %}

{% block main %}
      <form action="/route" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="city-0" placeholder="City 1" type="text">
            <input autocomplete="off" autofocus class="form-control" name="city-1" placeholder="City 2" type="text">
            <input autocomplete="off" autofocus class="form-control" name="city-2" placeholder="City 3" type="text">
            <input autocomplete="off" autofocus class="form-control" name="city-3" placeholder="City 4" type="text">

        </div>
        <button class="btn btn-primary" type="submit">Routes Lookup</button>
    </form>
    <br />
    {% if error_msg %}
        <p class="error">{{error_msg}}</p>
    {% endif %}

    {% if path %}
    <div>
        <p>Shortest route:</p>
        <ol>
            {% for city in path %}
                <li>{{ city }}</li>
            {% endfor %}
        </ol>
        Total distance: {{ distance }} miles.
    </div>
    {% endif %}
    
{% endblock %}
